name: Playwright Tests
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_call:

jobs:
  test-hurl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install hurl
        run: |
          curl --location --remote-name https://github.com/Orange-OpenSource/hurl/releases/download/7.0.0/hurl_7.0.0_amd64.deb
          sudo dpkg -i ./hurl_7.0.0_amd64.deb

      - name: Remove existing Docker containers and volumes
        run: docker compose down -v

      - name: Start Docker services
        run: docker compose up -d --wait --timeout 600 --pull always

      - name: run hurl tests
        run: |
          for file in tests/*.hurl; do 
            cat setup_test_environment/setup.hurl "$file" | hurl --variables-file envrionments/env_localhost_adler_stack.env --report-html report || exit 1
          done

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: hurl-report-moodle
          path: moodle/report/
          retention-days: 30

  test-playwright:
    timeout-minutes: 60
    runs-on: ${{ matrix.runner }}

    env:
      _DOMAIN: ${{ matrix.runner == 'self-hosted' && 'dind' || 'localhost' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: authoring_tool
            runner: self-hosted
          - project: authoring_tool
            runner: ubuntu-24.04-arm
          - project: backend_api
            runner: self-hosted
          - project: backend_api
            runner: ubuntu-24.04-arm
          - project: e2e
            runner: self-hosted
          - project: game
            runner: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Remove existing Docker containers and volumes
        run: docker compose down -v

      - name: Start Docker services
        run: docker compose up -d --wait --timeout 600 --pull always

      - name: Take Volume snapshots (for later environment resets)
        run: ./docker-volumes-snapshot.sh snapshot

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ matrix.project }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./${{ matrix.project }}

      - name: Run Playwright tests
        run: xvfb-run --server-args="-screen 0 1920x1080x24" npm test
        working-directory: ./${{ matrix.project }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.project }}-${{ matrix.runner }}
          path: ${{ matrix.project }}/playwright-report/
          retention-days: 30
