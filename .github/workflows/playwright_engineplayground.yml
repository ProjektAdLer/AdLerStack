name: Playwright Tests
on:
  push:
    branches: [ markus/pipeline ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Generate Docker Compose config
        run: docker compose -f docker-compose.base.yml -f docker-compose.test-adjustments.yml config > docker-compose.yml

      - name: Start Docker services
        run: docker compose up -d --wait --timeout 600

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./game
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        working-directory: ./game
        
      - name: Run Playwright tests
        run: npm test -- --project=chromium
        working-directory: ./game
        
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: game/playwright-report/
          retention-days: 30
