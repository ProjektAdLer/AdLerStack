name: Playwright Tests
on:
  push:
    branches: [ markus/webgl ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: self-hosted
    services:
      app:
        image: ghcr.io/projektadler/2d_3d_adler:e2ev1
        ports:
          - 3001:80

    steps:
      - uses: actions/checkout@v4

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
    
      # - name: Generate Docker Compose config
      #   run: docker compose -f docker-compose.base.yml -f docker-compose.test-adjustments.yml config > docker-compose.yml

      # - name: Start Docker services
      #   run: docker compose up -d --wait --timeout 600
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./engine_playground
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        working-directory: ./engine_playground
        
      - name: Run Playwright tests
        run: xvfb-run --server-args="-screen 0 1920x1080x24" npm test -- --project=chromium
        working-directory: ./engine_playground
        env:
          BASE_URL: "http://dind:3001"
        
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: engine_playground/playwright-report/
          retention-days: 30
